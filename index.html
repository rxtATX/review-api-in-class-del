<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <!-- <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin> -->
  <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
  <link href="./assets/css/style.css" rel="stylesheet">
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js" integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN" crossorigin="anonymous"></script>
  <script defer src="./assets/js/script.js" type="text/javascript"></script>
</head>
<body>
  <main class="container text-center">
    <section class="row">
      <aside class="col-12 col-md-4">
        <!-- Search by Username -->
        <div class="card" style="width: 18rem;">
          <div class="card-body">
            <h5 class="card-title">Search by username:</h5>
            <form id="userNameSearchForm">
              <input id="userNameInput" name="userNameInput" type="text" />
              <input class="btn btn-primary" value="Search" type="submit" />
            </form>
          </div>
        </div>
        
        <!-- Click on a Language Button -->
        <div class="card" style="width: 18rem;">
          <div class="card-body">
            <h5 class="card-title">Search by technology:</h5>
            <div id="buttonsList" class="list-group">
              <a href="#" data-language="JavaScript" class="list-group-item list-group-item-action">JavaScript</a>
              <a href="#" data-language="CSS" class="list-group-item list-group-item-action">CSS</a>
              <a href="#" data-language="HTML" class="list-group-item list-group-item-action">HTML</a>
            </div>
          </div>
        </div>
      </aside>
      <article class="col-12 col-md-8">
        <h2>Search results for: <span id="searchField">Perform a search to see results!</span></h2>
        <div id="resultsDiv" class="list-group"></div>
      </article>
    </section>
  </main>
</body>
</html>
